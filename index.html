<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- CSS Stylesheet -->
<!--   <link rel="stylesheet" href="css/styles.css"> -->
  <link rel="stylesheet" href="/Profile-Card/css/styles.css>

</head>

<body>
  <div class="flex-container">
    <img class="bg-pattern-top" src="images/bg-pattern-top.svg" alt="bg-pattern-top">

      <div class="profile-card main">
        <img class="profile-image" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
        <img class="victor-image" src="images/image-victor.jpg" alt="victor-image">

        <div class="info">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
            <div class="victor-follow">
              <h4>80K</h4>
              <p>Followers</p>
            </div>
            <div class="victor-likes">
              <h4>803K</h4>
              <p>Likes</p>
            </div>
            <div class="victor-pics">
              <h4>1.4K</h4>
              <p>Photos</p>
            </div>
        </div>

        <div class="attribution">
        Coded by <a href="#">Elisabeth Puglisi</a>.<br>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        </div>

      </div>
      <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="bg-pattern-top">
    </div>

</body>

</html>
